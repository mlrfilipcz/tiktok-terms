<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About App - To Je Žrádlo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: #fff;
        }
        p, ul {
            font-size: 1.1rem;
            max-width: 900px;
            margin-bottom: 1.5rem;
            line-height: 1.8;
            color: #bbb;
        }
        .container {
            text-align: center;
            margin-top: 2rem;
            width: 90%;
            max-width: 1000px;
        }
        .buttons a {
            display: inline-block;
            padding: 15px 35px;
            margin: 20px;
            border: 2px solid #fff;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 0.05rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        .buttons a:hover {
            color: #000;
            background-color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>About App</h1>

    <p>This application is designed to connect To Je Žrádlo's content with TikTok's API for monitoring views across regions and tracking video engagement. It helps manage and track TikTok video performance through Google Sheets integration.</p
